<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
  </head>

  <body>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://picsum.photos/800/300?image=1" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Project 1</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://picsum.photos/800/300?image=2" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Project 2</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://picsum.photos/800/300?image=3" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Project 3</h1>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    
    
    <ul >
      <li><a href="?slide=0">Project 1</a></li>
      <li><a href="?slide=1">Project 2</a></li>
      <li><a href="?slide=2">Project 3</a></li>
    </ul>
    
    
    
    <!-- Post Info -->
    <div style='position:fixed;bottom:0;left:0; background:lightgray;width:100%;'>
        About this SO Question:
        <a href='https://stackoverflow.com/a/26227064/1366033'>
            Start From Specific Slide in Bootstrap Carousel
        </a><br/>
    </div>


    
  </body>

</html>
